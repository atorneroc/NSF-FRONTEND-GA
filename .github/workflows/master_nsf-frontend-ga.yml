name: Frontend CI/CD (Angular)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  id-token: write     # Necesario para OIDC
  contents: read

jobs:
  build:
    name: 🧪 CI - Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🏗️ Compilar Angular en modo producción
        run: npm run build --if-present

      - name: 📦 Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 5

  deploy:
    name: 🚀 CD - Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'   # Solo hace deploy cuando haces push (no PR)

    steps:
      - name: 🧰 Descargar artefacto del pipeline de CI
        uses: actions/download-artifact@v5
        with:
          name: frontend-dist
          path: ./dist

      - name: ✅ Validar artefacto
        run: |
          if [ ! -d "./dist" ]; then
            echo "❌ No se encontró la carpeta dist. Revisa el paso de build."
            exit 1
          fi
          echo "✅ Artefacto validado correctamente."

      - name: 📁 Mostrar estructura del artefacto
        run: tree ./dist || ls -R ./dist

      - name: 🔐 Login en Azure usando OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-oidc: true

      - name: 🚀 Desplegar en Azure App Service (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nsf-frontend-ga'      # 🔹 Cambia por el nombre de tu App Service
          slot-name: 'production'
          package: ./dist/scharff.frontend.facturacion
          runtime-stack: 'NODE|20-lts'
          startup-command: 'pm2 serve /home/site/wwwroot --spa --no-daemon'
