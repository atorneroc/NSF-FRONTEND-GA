name: Frontend CI (Angular)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Compilar Angular en modo producciÃ³n
        run: npm run build --if-present

      - name: ğŸ“¦ Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
