name: "CodeQL Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Descarga del cÃ³digo fuente
      - name: ğŸ§° Checkout del cÃ³digo
        uses: actions/checkout@v5

      # 2ï¸âƒ£ InicializaciÃ³n de CodeQL (JavaScript/TypeScript)
      - name: ğŸ§ª Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      # 3ï¸âƒ£ InstalaciÃ³n de dependencias npm (para TypeScript/Angular)
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      # 4ï¸âƒ£ (Opcional) Compilar el proyecto Angular si deseas analizar el cÃ³digo transpilado tambiÃ©n
      - name: ğŸ—ï¸ Compilar Angular
        run: npm run build --if-present

      # 5ï¸âƒ£ Ejecutar el anÃ¡lisis de CodeQL
      - name: ğŸ” Ejecutar anÃ¡lisis de CodeQL
        uses: github/codeql-action/analyze@v3

      # 6ï¸âƒ£ DiagnÃ³stico (opcional): listar archivos SARIF
      - name: ğŸ” Buscar archivos SARIF generados
        if: always()
        run: |
          echo "Buscando archivos .sarif generados..."
          find /home/runner/work -type f -name "*.sarif" -print || echo "No se encontrÃ³ ningÃºn archivo .sarif"

      # 7ï¸âƒ£ Subir el reporte SARIF como artifact
      - name: ğŸ“¦ Subir reporte SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: /home/runner/work/**/*.sarif
