version: 2
updates:
  # ğŸ‘‡ Dependencias npm (Angular)
  - package-ecosystem: "npm"
    directory: "/"        # package.json estÃ¡ en la raÃ­z
    schedule:
      interval: "weekly"  # puede ser "daily", "weekly", o "monthly"
    labels: ["dependencies"]
    # âš™ï¸ Opcional: ignorar librerÃ­as si necesitas versiones fijas
    ignore:
      - dependency-name: "@angular/core"
        update-types: ["version-update:semver-major"] # ignora cambios mayores
      - dependency-name: "@angular/cli"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        versions: [">=6.0.0"] # ignora futuras versiones si tu Angular aÃºn no soporta
    # Opcional: limitar el nÃºmero de PR abiertos a la vez
    open-pull-requests-limit: 10

  # ğŸ‘‡ Dependencias de GitHub Actions (para CI/CD)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]
